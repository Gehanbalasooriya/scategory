<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hAdvisor Login</title>
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-image: url('pic.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Navigation bar */
        .nav-bar {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 180px;
            z-index: 1000; /* Ensure the navbar is on top */
        }

        .nav-bar .nav-btn {
            color: #000000;
            padding: 10px;
            cursor: pointer;
            font-size: 30px; /* Increase button text size */
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        .nav-bar .nav-btn i {
            margin-right: 8px; /* Icon and text spacing */
            font-size: 30px; /* Adjust icon size */
        }

        .nav-bar .nav-btn:hover {
            background-color: rgba(74, 35, 113, 0.7); /* Change background color on hover */
        }

        .login-container {position: relative;
            bottom: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h1 {
            color: #5c2d91;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .forgot-password {
            display: block;
            margin-bottom: 15px;
            color: #5c2d91;
            text-decoration: none;
        }

        .btn {
            background-color: #5c2d91;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #4a2371;
        }

        .data {position: relative;
            bottom: 300px;
            font-family: Arial, sans-serif;
            color: #000;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation bar with icons -->
    <div class="nav-bar">
        <a href="index.html" class="nav-btn"><i class="fas fa-home"></i> </a> <!-- Home button -->
        <a href="more.html" class="nav-btn"><i class="fas fa-ellipsis-h"></i> </a> <!-- More button -->
    </div>

    <div class="login-container">
        <div class="login-box">
            <h1>hAdvisor</h1>
            <div class="input-group">
                <label for="num1">ANBP</label>
                <input type="number" id="num1" value="" name="ANBP">
            </div>
            <div class="input-group">
                <label for="num2">Month</label>
                <input type="number" id="num2" value="" name="MONTH">
            </div>
            <div class="input-group">
                <a href="#" class="forgot-password">Developer by Gehan Balasooriya</a>
            </div>
            <button onclick="addNumbers()" class="btn">Save</button>
        </div>
    </div>

    <div class="data">
        <p id="result"></p>
        <p id="okkoma"></p>
        <p id="fullc"></p>
        <p id="cata"></p>
        <p id="category"></p>
        <p id="salary"></p>
        <p id="cong"></p>
    </div>

    <script>
        function addNumbers() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1;
            var okkoma = num2 * 300000;
            var fullc = num2 * 300000 - num1;
            var cata = num1 / num2;
            var salary = num1 / 12;

            document.getElementById("result").innerText = "ANBP: " + result;
            document.getElementById("okkoma").innerText = "ALL ANBP: " + okkoma;
            document.getElementById("fullc").innerText = "INTRODUCE: " + fullc;

            if (cata >= 300000) {
                document.getElementById("category").innerText = "6A";
            } else if (cata >= 250000) {
                document.getElementById("category").innerText = "5A";
            } else if (cata >= 200000) {
                document.getElementById("category").innerText = "4A";
            } else if (cata >= 150000) {
                document.getElementById("category").innerText = "3A";
            } else if (cata >= 100000) {
                document.getElementById("category").innerText = "2A";
            } else if (cata >= 50000) {
                document.getElementById("category").innerText = "A";
            } else if (cata >= 25000) {
                document.getElementById("category").innerText = "-A";
            }

            if (cata >= 300000) {
                document.getElementById("salary").innerText = "Rs: " + (salary * 55 / 100);
            } else if (cata >= 250000) {
                document.getElementById("salary").innerText = "Rs: " + (salary * 52 / 100);
            } else if (cata >= 200000) {
                document.getElementById("salary").innerText = "Rs: " + (salary * 48 / 100);
            } else if (cata >= 150000) {
                document.getElementById("salary").innerText = "Rs: " + (salary * 45 / 100);
            } else if (cata >= 50000) {
                document.getElementById("salary").innerText = "Rs: " + (salary * 45 / 100);
            } else if (cata >= 25000) {
                document.getElementById("salary").innerText = "Rs: " + (salary * 35 / 100);
            }


            document.getElementById("cong").innerText = "Congratulations..!!ðŸ˜‰";
        }
    </script>
</body>
</html>
