<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hAdvisor Login</title>
    <script>
        function addNumbers() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1;
            var okkoma = num2 * 300000;
            var fullc = num2 * 300000 - num1;
            var cata = num1 / num2;
            var salary = num1 / 12

            document.getElementById("result").innerText ="ANBP :" + result;
            document.getElementById("okkoma").innerText ="ALL ANBP :" + okkoma;
            document.getElementById("fullc").innerText ="INTRODUCE :" + fullc;
            //document.getElementById("cata").innerText ="C ANBP :" + cata;
           // document.getElementById("category").innerText = "2A";

           if(cata >= 300000){
            document.getElementById("category").innerText = "6A";
           }else if(cata >=250000){
            document.getElementById("category").innerText = "5A";
           }else if(cata >=200000){
            document.getElementById("category").innerText = "4A";
           }else if(cata >= 150000){
            document.getElementById("category").innerText = "3A";
           }else if(cata >= 100000){
            document.getElementById("category").innerText = "2A";
           }else if(cata >= 50000){
            document.getElementById("category").innerText = "A";
           }else if(cata >= 25000){
            document.getElementById("category").innerText = "-A";
           }

           if(cata >= 300000){
            document.getElementById("salary").innerText = "Rs: " + (salary * 55 / 100);
        }else if(cata >=250000){
            document.getElementById("salary").innerText = "Rs: " + (salary * 52 / 100);
        }else if(cata >=200000){
            document.getElementById("salary").innerText = "Rs: " + (salary * 48 / 100);
        }else if(cata >=150000){
            document.getElementById("salary").innerText = "Rs: " + (salary * 45 / 100);
        }else if(cata >=50000){
            document.getElementById("salary").innerText = "Rs: " + (salary * 45 / 100);
        }else if(cata >=25000){
            document.getElementById("salary").innerText = "Rs: " + (salary * 35 / 100);
        }



        }
    </script>
